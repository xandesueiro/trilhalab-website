image: node

stages:
  - build
  - test
  - deploy-preprod

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html
  cache: {}

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 10
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy pre production: 
  stage: deploy-preprod
  environment:
    name: preprod
    url: https://trilhalab-preprod.surge.sh
  only:
    - merge_requests
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - npm install --global surge
    - surge --project ./public --domain trilhalab-preprod.surge.sh
  artifacts:
    paths:
      - ./public