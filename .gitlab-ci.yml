image: node

stages:
  - build
  - test
  - deploy-preprod
  - deploy-production
  - production-tests

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

variables:
  PREPROD_DOMAIN: trilhalab-preprod.surge.sh
  PRODUCTION_DOMAIN: trilhasaberlabs-gatsby.s3-website-us-east-1.amazonaws.com/

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
    - sed -i "s/%%OWNER_PIPELINE%%/$GITLAB_USER_NAME/" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html
  cache: {}

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 10
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy pre production: 
  stage: deploy-preprod
  environment:
    name: preprod
    url: https://$PREPROD_DOMAIN
  only:
    - merge_requests
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - npm install --global surge
    - surge --project ./public --domain $PREPROD_DOMAIN
  artifacts:
    paths:
      - ./public

deploy to production: 
  stage: deploy-production
  image: python:3.8
  dependencies:
    - build website
  environment:
    name: production
  only:
    - master    
  when: manual
  allow_failure: false
  before_script:
    - apt-get -qq update
    - pip3 install awscli --upgrade  
    - touch ~/.bash_profile
    - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
    - source ~/.nvm/nvm.sh
    - nvm --version
    - nvm install node
    - node -v
    - apt-get -y install npm
    - npm -v
    - npm install -g npm@latest
    - npm -v
  script:
    - npm install
    - npm i gatsby-plugin-s3
    - npm run build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
    - sed -i "s/%%OWNER_PIPELINE%%/$GITLAB_USER_NAME/" ./public/index.html
    - npm run deploy
  artifacts:
    paths:
      - ./public  

deploy to production tests:
  stage: production-tests
  only:
    - master  
  script:
    - curl -s "http://$PRODUCTION_DOMAIN" | tac | tac | grep -q "AWS"
    - curl -s "http://$PRODUCTION_DOMAIN" | tac | tac | grep -q "S3"
    - curl -s "http://$PRODUCTION_DOMAIN" | tac | tac | grep -q "$GITLAB_USER_NAME"
  cache: {}